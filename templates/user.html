<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }

        .form-container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1em;
            color: #ddd;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        input[type="text"]:focus {
            border-color: #1e88e5;
            outline: none;
            background-color: #444;
            box-shadow: 0 0 8px rgba(30, 136, 229, 0.7);
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #1e88e5;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1565c0;
            transform: translateY(-3px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .form-group input {
            margin-bottom: 20px;
        }

        .form-group input::placeholder {
            color: #888;
            font-style: italic;
        }

        .info {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>User Profile</h1>
        <form method="post" action="/items">
            <div class="form-group">
                <label for="name">Item Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter item name" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="text" name="photo" id="photo" placeholder="Enter photo URL" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" placeholder="Enter item description" required>
            </div>
            <div class="form-group">
                <label for="price_hour">Price per hour:</label>
                <input type="text" name="price_hour" id="price_hour" placeholder="Enter price per hour" required>
            </div>
            <div class="form-group">
                <label for="price_day">Price per day:</label>
                <input type="text" name="price_day" id="price_day" placeholder="Enter price per day" required>
            </div>
            <div class="form-group">
                <label for="price_week">Price per week:</label>
                <input type="text" name="price_week" id="price_week" placeholder="Enter price per week" required>
            </div>
            <div class="form-group">
                <label for="price_month">Price per month:</label>
                <input type="text" name="price_month" id="price_month" placeholder="Enter price per month" required>
            </div>
            <div class="form-group">
                <label for="owner">Owner:</label>
                <input type="text" name="owner" id="owner" placeholder="Enter owner name" required>
            </div>
            <input type="submit" value="Save">
        </form>
    </div>

</body>
</html>
