<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }

        .thank-you-container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #ddd;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .message {
            font-size: 1.1em;
            color: #90a4ae;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #1e88e5;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #1565c0;
            transform: translateY(-3px);
        }

        .cta-button:active {
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You for Your Feedback!</h1>
        <p>Your opinion matters to us, and we truly appreciate your time and effort in sharing it.</p>
        <div class="message">
            We will review your complaint and get back to you as soon as possible.
        </div>
        <a href="/items">
            <button class="cta-button">Back to Items</button>
        </a>
    </div>

</body>
</html>
