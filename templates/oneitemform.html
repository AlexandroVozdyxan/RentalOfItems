<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .item-photo {
            text-align: center;
            margin-bottom: 20px;
        }

        .item-photo img {
            max-width: 500px;
            border-radius: 8px;
        }

        .item-info {
            text-align: center;
        }

        .name {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2em;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .price-section {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .price-section div {
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #00c853;
        }

        .owner {
            font-size: 1.2em;
            font-style: italic;
            color: #888;
            margin-bottom: 20px;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #1e88e5;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item-photo">
            <img src="{{ item.photo }}" alt="{{ item.name }}">
        </div>
        <div class="item-info">
            <div class="name">{{ item.name }}</div>
            <div class="description">{{ item.description }}</div>

            <div class="price-section">
                <div>Price/Hour: {{ item.price_hour }}$</div>
                <div>Price/Day: {{ item.price_day }}$</div>
                <div>Price/Week: {{ item.price_week }}$</div>
                <div>Price/Month: {{ item.price_month }}$</div>
            </div>

            <div class="owner">Owner: {{ item.owner }}</div>


            <button class="cta-button">Rent Now</button>
        </div>
    </div>

</body>
</html>
